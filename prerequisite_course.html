<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Course Details - {{ course.course_name }}</title>
</head>
<body>
    <h2>Course: {{ course.course_name }}</h2>
    <h3>Prerequisites:</h3>
    <ul>
        {% for prerequisite in prerequisites %}
            <li>{{ prerequisite.course_name }} ({{ prerequisite.course_number }})</li>
        {% else %}
            <li>No prerequisites for this course</li>
        {% endfor %}
    </ul>
</body>
</html>
